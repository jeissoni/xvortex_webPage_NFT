<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stylesheets/index.css">
    
    <title>Unnamed</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="#">Unnamed</a>
            </div>
            <ul class="botones">
                <li id="bnMint" class="bnMint">
                    <a>Mint</a>
                </li>
            </ul>
        </nav>

        <div class="conectWallet" id="conectWallet">
            <div class="wlltContainer">
                <div class="close" id="close">
                    <div class="bar1"></div>
                    <div class="bar2"></div>
                </div>
                <a href="#" id="connect">Connect Wallet</a>
            </div>
        </div>
    </header>

    <article>

            <div class="cntAlert" id="cntAlert">
                <img src="./img/connected.png" alt="alert">
                <p>You're connected to the ethereum network</p>
            </div>

            <div class="dcntAlert" id="dcntAlert">
                <img src="./img/alert.png" alt="alert">
                <p>You're disconnected to the ethereum network</p>
                <div class="close2" id="alrClose">
                    <div class="bar1"></div>
                    <div class="bar2"></div>
                </div>
            </div>

    </article>

    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"></script>
    <script src="./scripts/index.js"></script>

</body>

</html>
